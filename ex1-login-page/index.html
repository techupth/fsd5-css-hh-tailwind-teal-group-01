<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Framework (Tailwind) Exercise 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- Start coding here -->
  <div class="flex justify-center items-center h-screen bg-slate-200 ">
    <div class="bg-white p-8 rounded-xl">
      <h1 class="text-zinc-600 text-xl">Login to Website</h1>
      
      <div class="flex items-center mt-5">
        <label for="email" class="block text-base mb-2 font-bold">Email</label>
        <input type="email" id="email" class="ml-11 border rounded-lg p-2 w-full border-zinc-400 hover:border-violet-500 focus:outline-none focus:border-violet-300">
      </div>

      <div class="flex items-center mt-5">
        <label for="email" class="block text-base mb-2 font-bold">Password</label>
        <input type="password" id="password" class="ml-3 border rounded-lg p-2 w-full border-zinc-400 hover:border-violet-500 focus:outline-none focus:border-violet-300">
      </div>

      <div class="mt-5">
          <button type="button" class="w-36 p-2 rounded-full bg-violet-500 text-white active:bg-violet-600 hover:bg-violet-400 focus:ring focus:ring-violet-300 ">Sign In</button>
          <button type="button" class="w-36 p-2 rounded-full bg-white text-violet-600 hover:bg-violet-100 active:bg-violet-300 focus:ring focus:ring-violet-300">Sign Up</button>
      </div>      
  </div>

</body>

</html>
